name: Preview PDFs on PR
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install TeX Live and latexmk
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk
      - name: Build summary.pdf
        run: |
          latexmk -pdf -interaction=nonstopmode summary.tex
      - name: Build presentation.pdf
        run: |
          latexmk -pdf -interaction=nonstopmode presentation.tex
      - name: Upload summary.pdf
        uses: actions/upload-artifact@v4
        with:
          name: summary-pdf
          path: summary.pdf
      - name: Upload presentation.pdf
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdf
          path: presentation.pdf
