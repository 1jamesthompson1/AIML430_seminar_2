name: Release PDFs on main
on:
  push:
    branches: [main]
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build summary.pdf
        uses: xu-cheng/latex-action@v4
        with:
          root_file: summary.tex
      - name: Build presentation.pdf
        uses: xu-cheng/latex-action@v4
        with:
          root_file: presentation.tex
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            summary.pdf
            presentation.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
